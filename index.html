<!DOCTYPE html>
<html lang="th">
<head>

  <title>สมัครเรียน มรภ.อุดรธานี</title>

      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;

    button {

      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;

      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>

      </select>

      <button type="submit">ส่งใบสมัคร</button>
    </form>
  </div>
