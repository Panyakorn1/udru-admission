<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครเรียน มรภ.อุดรธานี (สามพร้าว)</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>สมัครเรียน มหาวิทยาลัยราชภัฏอุดรธานี (สามพร้าว)</h1>
    <form id="admissionForm">
      <label for="fullname">ชื่อ-นามสกุล</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="idcard">เลขบัตรประชาชน</label>
      <input type="text" id="idcard" name="idcard" required>

      <label for="email">อีเมล</label>
      <input type="email" id="email" name="email" required>

      <label for="faculty">คณะที่ต้องการสมัคร</label>
      <select id="faculty" name="faculty" required onchange="updateMajors()">
        <option value="">-- กรุณาเลือกคณะ --</option>
        <option value="วิทยาศาสตร์">คณะวิทยาศาสตร์</option>
        <option value="เทคโนโลยีและวิศวกรรมศาสตร์">คณะเทคโนโลยีและวิศวกรรมศาสตร์</option>
        <option value="พยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
        <option value="มนุษยศาสตร์และสังคมศาสตร์">คณะมนุษยศาสตร์และสังคมศาสตร์</option>
      </select>

      <label for="major">สาขาวิชา</label>
      <select id="major" name="major" required>
        <option value="">-- กรุณาเลือกสาขา --</option>
      </select>

      <button type="submit">ส่งใบสมัคร</button>
    </form>
  </div>

  <script>
    const majorsByFaculty = {
      "วิทยาศาสตร์": [
        "ชีววิทยา",
        "เคมี",
        "ฟิสิกส์",
        "วิทยาการคอมพิวเตอร์",
        "คณิตศาสตร์",
        "เทคโนโลยีชีวภาพ"
      ],
      "เทคโนโลยีและวิศวกรรมศาสตร์": [
        "วิศวกรรมโยธา",
        "วิศวกรรมไฟฟ้า",
        "เทคโนโลยีอุตสาหกรรม",
        "เทคโนโลยีสารสนเทศ",
        "เทคโนโลยีการผลิตพืช",
        "เทคโนโลยีการเกษตร"
      ],
      "พยาบาลศาสตร์": [
        "พยาบาลศาสตร์"
      ],
      "มนุษยศาสตร์และสังคมศาสตร์": [
        "ภาษาไทย",
        "ภาษาอังกฤษ",
        "สังคมศึกษา",
        "การพัฒนาชุมชน",
        "รัฐประศาสนศาสตร์"
      ]
    };

    function updateMajors() {
      const facultySelect = document.getElementById("faculty");
      const majorSelect = document.getElementById("major");
      const selectedFaculty = facultySelect.value;

      majorSelect.innerHTML = '<option value="">-- กรุณาเลือกสาขา --</option>';

      if (majorsByFaculty[selectedFaculty]) {
        majorsByFaculty[selectedFaculty].forEach(major => {
          const option = document.createElement("option");
          option.value = major;
          option.textContent = major;
          majorSelect.appendChild(option);
        });
      }
    }

    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ ส่งใบสมัครเรียบร้อยแล้ว!");
    });
  </script>
</body>
</html>
